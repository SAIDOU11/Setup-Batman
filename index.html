<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Batman vs Enemies</title>
  </head>
  <body>
    <main>
      <div id="hero">
        <div class="character-card">
          <h4 class="name">Batman</h4>
          <img class="avatar" src="images/dark-knight.jpg" />
          <p class="health">health: <b> 60 </b></p>
          <div class="dice-container"><div class="dice">6</div></div>
        </div>
      </div>
      <div id="monster">
        <div class="character-card">
          <h4 class="name">Two Face</h4>
          <img class="avatar" src="images/two-face.jpg" />
          <p class="health">health: <b> 10 </b></p>
          <div class="dice-container"><div class="dice">4</div></div>
        </div>
      </div>
    </main>
    <section id="actions">
      <button id="attack-button">Attack</button>
    </section>
    <script type="module" src="index.js"></script>
  </body>
</html>
